<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Identify A Dog</title>
</head>
  
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html', '_blank')">
    <br>
    <br>
    <div>
      <br>
      <img alt="Found a Dog?" src="foundDog.jpg" style="width:40%; height:40%; position=fixed;" >
      <br>
      <br>
      <img alt="Help reunite it with its human by providing the answers you know. " src="foundInstr.jpg" width="70%" height="70%">                                                                                                                                                                                                                                                     
      <br>  
    </div> 
    
    <div>
    	<br>                                                                                                                          
      Dog Identification Form                         
      <br>
      <div class="user-input">
        Zipcode (of the dog's last known location) : <input type="zipcode" name="zipcode">
        <br>
        Owner's Name: <input type="ownerName" name="ownerName">
        <br>
        Dog's Name: <input type="dogName" name="dogName">
        <br>
        Your Contact Information (phone number, email, etc.): <input type="contactInfo" name="contactInfo">
        <br>
        <br>
        <br>
		<div class="entire-thing">
			<div class="ad-left">
				Coat Colors:
					<form action="/action_page.php">
          	<input type="checkbox" name="color1" value="Light-Brown"> Light Brown<br>
          	<input type="checkbox" name="color2" value="Dark-Brown"> Dark Brown<br>
          	<input type="checkbox" name="color3" value="Golden"> Golden<br>
          	<input type="checkbox" name="color4" value="Tan"> Tan<br>
         	  <input type="checkbox" name="color5" value="White"> White<br>
        	  <input type="checkbox" name="color6" value="Black"> Black<br>
        	  <input type="checkbox" name="color7" value="Other"> Other<br><br>
					</form>
			</div>

			<div class="ad-right">
				Coat pattern:
				<br>    
				<form action="/action_page.php">
					<select name="dog-pattern" multiple>
						<option value="Solid">Solid</option>
						<option value="Bicolor">Bicolor</option>
						<option value="Tricolor">Tricolor</option>
						<option value="Merle">Merle</option>
						<option value="Tuxedo">Tuxedo</option>
						<option value="Spotted">Spotted</option>
						<option value="Speckled">Speckled</option>
						<option value="Sable">Sable</option>
						<option value="Other">Other</option>
					</select>
				</form> 
			</div>

			<div class="ad-left">
				Size:
				<br>
				<form action="/action_page.php">
        	<select name="dog-eye-colors" >
						<option type="radio" value="Small">Less than 10lbs</option>
            <option type = "radio" value="Small-Medium">10-20lbs</option>
            <option type="radio" value="Medium">20-40lbs</option>
            <option type="radio" value="Medium-large">40-60lbs</option>
            <option type="radio" value="Large">60+lbs</option>
          </select>
        </form>
			</div>

			<div class="ad-right">
				Eye color:
				<br>    
				<form action="/action_page.php">
        	<select name="dog-eye-colors" >
          	<option type="radio" value="brown">Brown</option>
            <option type="radio" value="Blue">Blue</option>
            <option type="radio" value="Hazel">Hazel</option>
            <option type="radio" value="Gold">Gold</option>
            <option type="radio" value="Heterochromic">Heterochromic</option>
            <option type="radio" value="Other">Other</option>
          </select>
				</form>    
			</div>
		</div>
		<div class="clear"></div>

		<input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
		<br>
		<br>                                                                                        
		<button class = "main-button" onclick="window.open('feed.html', '_blank');">Submit</button>
  </center>
</body>
</html>
