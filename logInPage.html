<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="index.js"></script>
  <title>Woofer - Sign Up</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html', '_blank');">
    <br>
    <br>
    <br>
    <img alt="Log In" src="logInWords.jpg" width="20%" height="20%";>
    <br>
    <br>
    <br>
    <form>
      <div>
        <b>Input a username:</b> <input type="text" name="username" id="user-user">
      </div>
      <br>
      <div>
        <b>Input a password: </b><input type="password" name="password" id="user-pass">
      </div>
      <div>
        <br>
        <button id='submit'>Submit</button>
        <br>
      </div>
      <script>
        function check_user() {
          var maybe_user = document.getElementById('user-user').value;
          var maybe_pass = document.getElementById('user-pass').value;
          if(global.document.getElementById("pass").innerHTML == maybe_pass){
            document.getElementById("test").innerHTML = "You logged in.";
            window.open("introAcct.html");
          } else {
            document.getElementById("test").innerHTML = "Sorry, that's the wrong username/password. Please try again!"
            window.open("introAcct.html");
          }
      }
        document.getElementById('submit').addEventListener('click', check_user);
      </script>
      <div id="test"></div>
    </form>
  </center>
</body>
</html>
