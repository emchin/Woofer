<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Sign Up</title>
</head>
<body>
  <center>
  <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%">
  <br>
  <br>
  <br>
  <img alt="Create an Account" src="createAccount.jpg" width="40%" height="40%" class="main-button">
  <br>
  <form>
    <div class="create-account">
    Input a username: <input type="text" name="username">
    </div>
    <br>
    <div class="create-account">
    Input a password: <input type="password" name="password">
    </div>
    <br>
    <div class="create-account">
    Confirm password: <input type="password" name="password">
    </div>
    <br>
  </form>
  </center>
</body>
</html>
