<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Sign Up</title>
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script>
  // Initialize Firebase
  // TODO: Replace with your project's customized code snippet
  var config = {
    apiKey: "<API_KEY>",
    authDomain: "<PROJECT_ID>.firebaseapp.com",
    databaseURL: "https://<DATABASE_NAME>.firebaseio.com",
    projectId: "<PROJECT_ID>",
    storageBucket: "<BUCKET>.appspot.com",
    messagingSenderId: "<SENDER_ID>",
  };
  firebase.initializeApp(config);
</script>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <img alt="Create an Account" src="createAccount.jpg" width="40%" height="40%" class="main-button">
    <br>
    <form>
      <div>
        <b>Email:</b> <input type="text" name="username" id="username">
      </div>
      <br>
      <div>
        <b>Input a password: </b><input type="password" name="password" id="password">
      </div>
      <br>
      <div>
        <b>Confirm password:</b> <input type="password" name="password2">
      </div>
      <br>
      <br>
      <div>
        <button id='signup'>Submit</button>
      </div>
      <script>
      const txt_email = document.getElementById('username');
      const txt_pass = document.getElementById('password');
      const btn_login = document.getElementById('login');
      const btn_signup = document.getElementById('signup');
        btn_signup.addEventListener('click', e=> {
            //Get email and password:
            const email = txt_email.value;
            const pass = txt_pass.value;
            const auth = firebase.auth();
            //Sign up!
            const promise = auth.createUserWithEmailAndPassword(email, pass);
            promise.catch(e => console.log(e.message));
      });
        });
      </script>
      <br>
    </form> 
  </center>
</body>
</html>
