<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Log In</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <img alt="Log In" src="logInWords.jpg" width="20%" height="20%";>
    <br>
    <br>
    <br>
    <form>
      <div>
        <b>Email:</b> <input type="text" name="username" id="user-user">
      </div>
      <br>
      <div>
        <b>Input a password: </b><input type="password" name="password" id="user-pass">
      </div>
      <div>
        <br>
	<button id="submit" onclick="window.open('introAcct.html', '_blank');">submit</button>
        <br>
      </div>
      <script>
        function check_user() {
		var email = document.getElementById("user-user");
		var pass = document.getElementById("user-pass");
		firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
  		// Handle Errors here.
  		var errorCode = error.code;
  		var errorMessage = error.message;
  		// ...
		});
	}
        	document.getElementById('submit').addEventListener('click', check_user);
      </script>
      <div id="test"></div>
    </form>
  </center>
</body>
</html>
