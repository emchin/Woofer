<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="index.js"></script>
  <title>Woofer - Sign Up</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <img alt="Create an Account" src="createAccount.jpg" width="40%" height="40%" class="main-button">
    <br>
    <script>
      var name = document.getElementById('name');
      var pw = document.getElementById('pw');

      function store() {
          localStorage.setItem('name', name.value);
          localStorage.setItem('pw', pw.value);
      }
    </script>
  </center>
</body>
</html>
