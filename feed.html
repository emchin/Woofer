  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1o_cyC-JCtYfpo0rjoz1HpwQ30FZdycNRTHrEnv76buU/edit?usp=sharing';
  var publicSpreadsheetUrl_two = 'https://docs.google.com/spreadsheets/d/123ZEdald-ItfZKVz4jluMzkFooFSHa6WAP3JXy3Vb-w/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    console.log(data);
    var result = "";
    for (i =0; i < data.length; i++) {
      result += "<h4 style='color:white;''font-size:32px'>" + data[i].dname + "</h4>" + "<br>";
    }
    document.getElementById("dog_results").innerHTML = result;
  }
  
  window.addEventListener('DOMContentLoaded', init);
</script>
