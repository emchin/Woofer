<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Identify A Dog</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html')">
    <br>
    <br>
    <div>
      <br>
      <img id="main-title" alt="Found a Dog?" src="foundDog.jpg" style="width:40%; height:40%; position=fixed;" >
      <br>
    </div>
    <div>
      <br>
      <img id="foundInstrTxt" alt="Help reunite it with its human by providing the answers you know. " src="foundInstr.jpg" width="70%" height="70%">                                                                                                                                                                                                                                                     
      <br>  
   </div>
   <br>
   <br>
   <b>Dog Identification</b>                    
   <br>
   <div class="user-input">
      Zipcode: <input type="text" name="zipcode">
      <br>
      Owner's name: <input type="text" name="ownerName">
      <br>
      Dog's name: <input type="text" name="dogName">
      <br>
      Your contact information (phone number, email, etc): <input type="text" name="contactInfo">
      <br>                                                                                                 
      <br>
      <br>
      Coat Colors: 
	  <label class="container"><font size="-0.5">Light Brown </font>
	  <input type="checkbox" name="color1" value="Light-Brown" checked="checked">
	  <span class="checkmark"></span>
	</label>

	  <label class="container"><font size="-0.5">Dark Brown </font>
	  <input type="checkbox" name="color2" value="Dark-Brown">
	  <span class="checkmark"></span>
	</label>

	  <label class="container"><font size="-0.5">Golden </font>
	  <input type="checkbox" name="color3" value="Golden">
	  <span class="checkmark"></span>
	</label>

	<label class="container"><font size="-0.5">Tan </font>
	  <input type="checkbox" name="color4" value="Tan">
	  <span class="checkmark"></span>
	</label>
	   
	<label class="container"><font size="-0.5">White </font>
	  <input type="checkbox" name="color5" value="White">
	  <span class="checkmark"></span>
	</label>
	   
	<label class="container"><font size="-0.5">Black </font>
	  <input type="checkbox" name="color6" value="Black">
	  <span class="checkmark"></span>
	</label>
	   
	<label class="container"><font size="-0.5">Other </font>
	  <input type="checkbox" name="color7" value="Other">
	  <span class="checkmark"></span>
	</label>
    </div>
                                                            
    <div>
      Size:
      <br>    
        <form action="/action_page.php">
            <select name="dog-eye-colors" >

            <option type="radio" value="Small">Less than 10lbs</option>
            <option type = "radio" value="Small-Medium">10-20lbs</option>
            <option type="radio" value="Medium">20-40lbs</option>
            <option type="radio" value="Medium-large">40-60lbs</option>
            <option type="radio" value="Large">60+lbs</option>
          </select>
        </form>
       <br>
       Eye color:
       <br>    
         <form action="/action_page.php">
           <select name="dog-eye-colors" >
             <option type="radio" value="brown">Brown</option>
             <option type="radio" value="Blue">Blue</option>
             <option type="radio" value="Hazel">Hazel</option>
             <option type="radio" value="Gold">Gold</option>
             <option type="radio" value="Heterochromic">Heterochromic</option>
             <option type="radio" value="Other">Other</option>
           </select>
          </form>        
       <br>
       Coat pattern:
        <br>    
          <form action="/action_page.php">
            <select name="dog-pattern" >
              <option type="radio" value="Solid">Solid</option>
              <option type="radio" value="Bicolor">Bicolor</option>
              <option type="radio" value="Tricolor">Tricolor</option>
              <option type="radio" value="Merle">Merle</option>
              <option type="radio" value="Tuxedo">Tuxedo</option>
              <option type="radio" value="Spotted">Spotted</option>
              <option type="radio" value="Speckled">Speckled</option>
              <option type="radio" value="Sable">Sable</option>
              <option type="radio" value="Other">Other</option>
            </select>
          </form> 
        <br>
	<!--This code below works! -->
        <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" onchange="readURL(this);" />
	<img id="result" src="http://placehold.it/180" alt="image of dog" />

        <br>
        <br>
	<script>
     	  var loadFile = function(event) {
    		var output = document.getElementById('result');
    		output.src = URL.createObjectURL(event.target.files[0]);
  	};
	  </script>
	<br>
	<br>
	<br>
	<form action= feed.html> 
  	  <button type="submit" onclick="myFunction()">Submit</button>
	</form>
	<br>
  </center>
	
</body>
</html>
