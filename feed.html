
<!DOCTYPE html>
<html>
<center>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="feed.css">
  <link rel="stylesheet" href="feed.js">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Sign Up</title>
</head>
<body>
  <a href='index.html'><img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%"></a>
    <br>
    <br>
    <br>
    <br>
    <img alt="Here are some potential dogs." class="main-button" src="potentialDogsTxt.jpg" width="45%" height="45%";>
  </center>
  
    <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img alt="Dog 1" src="dog.jpg" width="50%" height="50%";>
      <!-- <img src="dog.jpg" style="width:100%">-->
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="dog2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="dog3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
  <br>
  
  <!-- Check results -->
  <script src="compareDoggo.js"></script>
  <div id="result"></div>
  
  <!-- The "go back" button -->
  <div>
    <center>
    <a href="findDog.html"><button type="button">Go Back</button></a>
    </center>
  </div>
</body>
</html>
