<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Add a dog</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <br>
    <img alt="Add a Dog" class="main-button" src="addDogTxt.jpg" width="45%" height="45%";>
    <br>
    <br>
    Dog Identification Form                         
    <br>
    <div class="user-input">
      Zipcode: <input type="text" id="zipcode">
      <br>
      Owner's name: <input type="text" id="ownerName">
      <br>
      Dog's name: <input type="text" id="dogName">
      <br>
      Your contact information (phone number, email, etc): <input type="text" id="contactInfo">
      <br>
                                                                                                        
      <br>
      <br>
      <center>
        Coat Colors:
        <label class="container" id="color1">Light Brown
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <label class="container"id="color2">Dark Brown
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="color3">Golden
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="color4">Tan
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="color5">White
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="color6">Black
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="color7">Other
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </center>
    </div>
    <br>
                                                            
    <div>
      Size:
      <br>    
        <form action="/action_page.php">
            <select id="dog-size" >

            <option type="radio" value="Small">Less than 10lbs</option>
            <option type = "radio" value="Small-Medium">10-20lbs</option>
            <option type="radio" value="Medium">20-40lbs</option>
            <option type="radio" value="Medium-large">40-60lbs</option>
            <option type="radio" value="Large">60+lbs</option>
          </select>
        </form>
       <br>
       Eye color:
       <br>    
         <form action="/action_page.php">
           <select id="dog-eye-colors" >
             <option type="radio" value="brown">Brown</option>
             <option type="radio" value="Blue">Blue</option>
             <option type="radio" value="Hazel">Hazel</option>
             <option type="radio" value="Gold">Gold</option>
             <option type="radio" value="Heterochromic">Heterochromic</option>
             <option type="radio" value="Other">Other</option>
           </select>
          </form>        
       <br>
       Coat pattern:
        <br>    
          <form action="/action_page.php">
            <select id="dog-pattern" >
              <option type="radio" value="Solid">Solid</option>
              <option type="radio" value="Bicolor">Bicolor</option>
              <option type="radio" value="Tricolor">Tricolor</option>
              <option type="radio" value="Merle">Merle</option>
              <option type="radio" value="Tuxedo">Tuxedo</option>
              <option type="radio" value="Spotted">Spotted</option>
              <option type="radio" value="Speckled">Speckled</option>
              <option type="radio" value="Sable">Sable</option>
              <option type="radio" value="Other">Other</option>
            </select>
          </form> 
      <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
       <br>
       <br> 
      
  <button type="button" id="submit">Submit 21</button>

     <script>

        function new_dog() {
          var dogName = document.getElementsByName("dogName").value;
          
          var zipcode = document.getElementById("zipcode").value;
          var ownerName = document.getElementById("ownerName").value;
          var contactInfo = document.getElementById("contactInfo").value;
          localStorage.setItem(zipcode, ownerName);
          var color1 = document.getElementById("color1").checked;
          var color2 = document.getElementById("color2").checked;
          var color3 = document.getElementById("color3").checked;
          var color4 = document.getElementById("color4").checked;
          var color5 = document.getElementById("color5").checked;
          var color6 = document.getElementById("color6").checked;
          var color7 = document.getElementById("color7").checked;
          var eyecolor = document.getElementById("dog-eye-colors").value;
          var pattern = document.getElementById("dog-pattern").value;
          var size = document.getElementById("dog-size").value;
          var image = document.getElementById("cameraInput");
          window.alert(dogName);

          dogName = [zipcode, ownerName, contactInfo, color1, color2, color3, color4, color5, color6, color7, eyecolor, pattern, size, image];
          window.open("dogProfile.html");
          
      }
        document.getElementById("submit").addEventListener('click', new_dog);

      </script>

  </center>
</body>
</html>
