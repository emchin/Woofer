<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Add a dog</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html', '_blank');">
    <br>
    <br>
    <br>
    <br>
    <img alt="Add a Dog" class="main-button" src="addDogTxt.jpg" width="45%" height="45%";>
    <br>
    <br>
    Dog Identification Form                         
    <br>
    <div class="user-input">
      Zipcode: <input type="text" name="zipcode">
      <br>
      Owner's name: <input type="text" name="ownerName">
      <br>
      Dog's name: <input type="text" name="dogName">
      <br>
      Your contact information (phone number, email, etc): <input type="text" name="contactInfo">
      <br>
                                                                                                        
      <br>
      <br>
      Coat Colors:
        <form action="/action_page.php">
          <input type="checkbox" name="color1" value="Light-Brown"> Light Brown<br>
          <input type="checkbox" name="color2" value="Dark-Brown"> Dark Brown<br>
          <input type="checkbox" name="color3" value="Golden"> Golden<br>
          <input type="checkbox" name="color4" value="Tan"> Tan<br>
          <input type="checkbox" name="color5" value="White"> White<br>
          <input type="checkbox" name="color6" value="Black"> Black<br>
          <input type="checkbox" name="color7" value="Other"> Other<br><br>
        </form>
    </div>
                                                            
    <div>
      Size:
      <br>    
        <form action="/action_page.php">
            <select name="dog-eye-colors" >

            <option type="radio" value="Small">Less than 10lbs</option>
            <option type = "radio" value="Small-Medium">10-20lbs</option>
            <option type="radio" value="Medium">20-40lbs</option>
            <option type="radio" value="Medium-large">40-60lbs</option>
            <option type="radio" value="Large">60+lbs</option>
          </select>
        </form>
       <br>
       Eye color:
       <br>    
         <form action="/action_page.php">
           <select name="dog-eye-colors" >
             <option type="radio" value="brown">Brown</option>
             <option type="radio" value="Blue">Blue</option>
             <option type="radio" value="Hazel">Hazel</option>
             <option type="radio" value="Gold">Gold</option>
             <option type="radio" value="Heterochromic">Heterochromic</option>
             <option type="radio" value="Other">Other</option>
           </select>
          </form>        
       <br>
       Coat pattern:
        <br>    
          <form action="/action_page.php">
            <select name="dog-pattern" >
              <option type="radio" value="Solid">Solid</option>
              <option type="radio" value="Bicolor">Bicolor</option>
              <option type="radio" value="Tricolor">Tricolor</option>
              <option type="radio" value="Merle">Merle</option>
              <option type="radio" value="Tuxedo">Tuxedo</option>
              <option type="radio" value="Spotted">Spotted</option>
              <option type="radio" value="Speckled">Speckled</option>
              <option type="radio" value="Sable">Sable</option>
              <option type="radio" value="Other">Other</option>
            </select>
          </form> 
      <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
       <br>
       <br> 
      
  <button type="button" id="submit">Submit 9</button>

     <script>
        function new_dog() {
          window.alert(10);
          var zipcode = document.getElementsByName("zipcode").value;
          var ownerName = document.getElementsByName("ownerName").value;
          localStorage.setItem(zipcode, ownerName);
          window.alert(20);
          window.open("feed.html");
      }
        document.getElementById("submit").addEventListener('click', new_dog);

      </script>

  </center>
</body>
</html>
