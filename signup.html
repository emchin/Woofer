<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Woofer - Sign Up</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <img alt="Create an Account" src="createAccount.jpg" width="40%" height="40%" class="main-button">
    <br>
    <form>
      <div>
        <b>Email:</b> <input type="text" name="username" id="username">
      </div>
      <br>
      <div>
        <b>Input a password: </b><input type="password" name="password" id="password">
      </div>
      <br>
      <div>
        <b>Confirm password:</b> <input type="password" name="password2">
      </div>
      <br>
      <br>
      <div>
        <button id="submit">Submit</button>
      </div>
      <script>
        function create_account() {
          var email = document.getElementById('username').value;
          var pass = document.getElementById('password').value;
          window.alert("Saved the variables!");
          firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function(error) {
            // Handle Errors here.
            var errorCode = "Fill this in later";
            var errorMessage = "Fill this in later too!";
          }
          window.open("doneAcct.html");
        });                                                                   
        document.getElementById("submit").addEventListener('click', create_account);  
      </script>
      <br>
    </form> 
  </center>
</body>
</html>
