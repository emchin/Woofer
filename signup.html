<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="WooferWindowLogo.jpg">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="index.js"></script>
  <title>Woofer - Sign Up</title>
</head>
<body>
  <center>
    <img id="big-logo" alt="Dog Logo" src="WooferLogo.jpg" width="20%" height="20%" onclick="window.open('index.html');">
    <br>
    <br>
    <br>
    <img alt="Create an Account" src="createAccount.jpg" width="40%" height="40%" class="main-button">
    <br>
    <form>
      <div>
        <b>Input a username:</b> <input type="text" name="username" id="username">
      </div>
      <br>
      <div>
        <b>Input a password: </b><input type="password" name="password" id="password">
      </div>
      <br>
      <div>
        <b>Confirm password:</b> <input type="password" name="password2">
      </div>
      <br>
      <br>
      <div>
        <button id="submit">Submit</button>
      </div>
      <script>
        var user_info = {}
        function new_user() {
          var user_name = document.getElementById('username').value;
          var pass = document.getElementById('password').value;
          user_info[user_name]["password"] = pass;
          localStorage.setItem("user_check", user_info);
          //global.localStorage.setItem("user_database", user_database);
          window.open("doneAcct.html");
      }
        document.getElementById("submit").addEventListener('click', new_user);
      </script>
      <br>
      <div id="test"></div>
    </form>
  </center>
</body>
</html>
